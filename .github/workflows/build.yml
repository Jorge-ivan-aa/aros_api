name: Build API image
on: 
  workflow_dispatch:
  push:
    branches:
      - dev
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create .env file
        run: |
          echo "DB_NAME=aros_db" >> .env
          echo "DB_PORT=3301" >> .env
          echo "DB_HOST=localhost" >> .env
          echo "ADMIN_DOCUMENT=admin@aros.co" >> .env
          echo "LOGGING_LEVEL_APP=INFO" >> .env
          echo "LOGGING_LEVEL_ROOT=WARN" >> .env
          echo "DB_ROOT_PASSWORD=${{ secrets.DB_ROOT_PASSWORD }}" >> .env
          echo "ADMIN_PASSWORD_HASH=${{ secrets.ADMIN_PASSWORD_HASH }}" >> .env
          echo "TOKEN_SECRET=${{ secrets.TOKEN_SECRET }}" >> .env


      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Start services with docker-compose
        run: docker compose up -d

      - name: Build project with Maven
        run: ./.wraper/mvnw clean package

      - name: Copy JAR to build folder
        run: cp target/*.jar build/

      - name: Stop services
        run: docker compose down

      - name: Build Docker image with docker-compose
        run: docker compose -f build/compose.yml build

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push buhoaullador/aros-api:latest
