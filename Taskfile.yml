version: '3'

vars:
  MVN: ./scripts/mvnw

tasks:
  # -----------------------------
  # Comandos principales
  # -----------------------------
  run:
    desc: Run Spring Boot application
    cmds:
      - "{{.MVN}} spring-boot:run"

  test:
    desc: Run all tests
    cmds:
      - "{{.MVN}} test"

  clean:
    desc: Clean build artifacts
    cmds:
      - "{{.MVN}} clean"

  # -----------------------------
  # Docker & base de datos
  # -----------------------------
  up:
    desc: Start Docker containers
    cmds:
      - docker compose up -d

  down:
    desc: Stop Docker containers
    cmds:
      - docker compose down

  mysql:
    desc: open database
    cmds:
      - docker exec -it aros_db bash -c 'mysql -u $MYSQL_USER -p$MYSQL_PASSWORD'
  reset_db:
    desc: Reset database containers and volumes
    cmds:
      - docker compose down -v
      - docker compose up -d
